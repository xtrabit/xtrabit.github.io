<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirect to Alexei's page</title>
    <script type="text/javascript">
      var loc = window.location;
      var port = loc.port ? ':' + loc.port : '';
      var uri = loc.protocol + '//' + loc.hostname + port;
      var path = '/?path=/' + loc.pathname.slice(1).replace(/&/g, '~~~');
      var params = loc.search ? '&params=' + loc.search.slice(1).replace(/&/g, '~~~') : '';
      loc.replace(uri + path + params + loc.hash);
    </script>
  </head>
  <body>
  </body>
</html>
